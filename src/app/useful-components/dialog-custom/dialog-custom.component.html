<p-dialog [header]="title" [(visible)]="dataExchangeService.showDialog" [modal]="true" [responsive]="true">
    In che lingua vuoi scaricare il cv?
    <p-footer>
        <button type="button" pButton icon="pi pi-check" label="Italiano" (click)="getItaResume()"></button>
        <button type="button" pButton icon="pi pi-times" label="Inglese" class="p-button-secondary" (click)="getEnResume()"></button>
    </p-footer>
</p-dialog>
